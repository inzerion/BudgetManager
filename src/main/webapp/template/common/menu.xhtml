<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsf/core"
      xmlns:f="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
<body>
<f:composition>
    <h:form>
       	<div id="sidebar">
        	<div>#{msg['main.language']}</div>
            <div>
            	<h:commandLink action="#{languageSwitcher.changeLanguage('en')}" value="English" /> |
                <h:commandLink action="#{languageSwitcher.changeLanguage('ru')}" value="Русский" />
            </div>
    	</div>
        <p:tabMenu id="tabMenu" activeIndex="#{mainView.activeIndex}" widgetVar="">
            <p:menuitem value="#{msg['menu.budgetManager']}" url="/">
              <c:param name="activeIndex" value="0"/>
            </p:menuitem>

            <p:menuitem value="#{msg['menu.configuration']}" url="configuration.xhtml">
                <c:param name="activeIndex" value="1"/>
            </p:menuitem>

            <p:menuitem value="#{msg['menu.dashboard']}" url="dashboard.xhtml">
                <c:param name="activeIndex" value="3"/>
            </p:menuitem>
        </p:tabMenu>
    </h:form>
</f:composition>
</body>
</html>
